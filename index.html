<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Styles by Boostrap-->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--Styles by Css-->
    <style>
        body{
            font-family: sans-serif;
        }
        .container{
            height: 50vh;
            margin: 5%;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        </style>

</head>

<body>
            <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Resultado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-content">
            <p>...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>

        </div>
      </div>
    </div>
  </div>

    <title>Funciones con Petalos</title>
    <div class="container">
        <h1>Funciones de Petalos</h1>
        <img src="./img/petalos.png" alt="figura-petalos" width="100%">

        
        <!-- Input by bootstrap -->
        <div class="input-group mb-3">
          <button  id="button" class="btn btn-outline-secondary" data-bs-toggle="hidden.bs.modal" data-bs-target="#exampleModal" type="submit" id="button-addon1">Calcular</button>

          <!-- con esta funcion limito que pongan mas de 4 digitos -->
          <input onkeyup="checkForEnterKey(this.value)" id="figura" name="figura" onKeyPress="if(this.value.length==4) return false;" type="number"  class="form-control" placeholder="Indica numero de figura que quieras calcular" aria-label="Example text with button addon" aria-describedby="button-addon1">
        

        </div>
    </div> 
    
    
    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
      
</body>
</html>
